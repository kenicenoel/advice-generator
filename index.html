<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/app.js"></script>
    <title>Advice generator app</title>
  </head>

  <body onload="getRandomAdvice()">

    <div class="container">
      <div class="advice__card">
        <header id="advice__card__id">Advice #</header>
        <p id="advice__card__text">Loading a piece of advice...</p>
        <img class="advice__card_divider" src="assets/images/pattern-divider-mobile.svg" alt="Divider">
        <div class="advice__card__dice__container"><img id="advice__card__img" onclick="getRandomAdvice()"
            src="assets/images/icon-dice.svg" alt="Dice"></div>
      </div>
    </div>
  </body>

</html>
